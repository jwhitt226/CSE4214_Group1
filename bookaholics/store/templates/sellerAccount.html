{% extends 'base.html' %}

  {% block content %}

<body class="bg-dark">

    <header class="p-3 text-bg-dark bg-black">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"></svg>
                <!--I wrote the following "span" to be better styled for us since we dont have a technical "logo"
                I think it looks fine but it can definently be altered to whatever we want.
              
                This is also an example of how we could style different elements inside of our website without using
                Bootstrap presets.-->
                <span 
                style="font-size:25px;
                text-align:center; 
                line-height:1.5em;
                font-family:Playfair Display, serif;
                text-transform:uppercase;letter-spacing: 2px;
                color:#e7c159;">
                BookAholics
              </span>
            </a>

      </header>
    
      <div class="container">
        {% if messages %}
            {% for message in messages %}
              <div class="alert 
              alert-warning
              alert-dismissable fade show"
              role="alert">          
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                </button>
              </div>
            {% endfor %}
          {% endif %}
      </div>

      <form method="POST" action="{% url 'accountOptions' %}"> {% csrf_token %}

        <div class="container my-5">
          <div class="p-5 text-center bg-dark bg-opacity-75 rounded-3">
        <h1 style="
          text-align:center; 
          line-height:1.5em;
          font-family:Playfair Display, serif;
          text-transform:uppercase;
          letter-spacing: 2px;
          color:#e7c159;">Please fill out the rest of your account infromation below.
        </h1>

        {{ form.as_p }}

        <button class="btn btn-primary py-2 btn-warning" type="submit">Submit</button>
      </form>
    </div>
</div>

{% endblock %}
