{% extends 'base.html' %}

  {% block content %}

<body class="bg-dark">

  <header class="p-3 text-bg-dark bg-black">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"></svg>
            <!--I wrote the following "span" to be better styled for us since we dont have a technical "logo"
            I think it looks fine but it can definently be altered to whatever we want.
          
            This is also an example of how we could style different elements inside of our website without using
            Bootstrap presets.-->
            <span 
            style="font-size:25px;
            text-align:center; 
            line-height:1.5em;
            font-family:Playfair Display, serif;
            text-transform:uppercase;letter-spacing: 2px;
            color:#e7c159;">
            BookAholics
          </span>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'sellerPage' %}" class="nav-link active px-2 text-secondary">Home</a></li>
        </ul>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light">{{user.email}}</button>
          <button type="button" class="btn btn-outline-light">Credit: {{seller.credit}}</button>
          <a href="{% url 'logout' %}" class="btn btn-warning">Logout</a>
          <a class="btn btn-warning" href="{% url 'processaddListing' %}">Add Listing</a>
        </div>
      </div>
    </div>
  </header>

    <form id="addListing_form" method="post" action="{% url 'processaddListing' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container my-5">
            <div class="p-5 text-center bg-dark bg-opacity-75 rounded-3">
        <h1 style="
        text-align:center; 
        line-height:1.5em;
        font-family:Playfair Display, serif;
        text-transform:uppercase;
        letter-spacing: 2px;
        color:#e7c159;">Enter Listing Information</h1>
        <h2 class="h3 mb-3 fw-normal" 
        style="
        text-align:center; 
        line-height:1.5em;
        color:#fff;"></h2>

        <div class="form-floating">
          <input type="text" class="form-control" id="isbn" name="isbn_name">
          <label for="isbn">ISBN</label>
        </div> <br></br>
        <div class="form-floating">
          <input type="text" class="form-control" id="title" name="title_name">
          <label for="title">Title</label>
        </div> <br></br>
        <div class="form-floating">
            <input type="text" class="form-control" id="author" name="author_name">
            <label for="author">Author</label>
        </div> <br></br>
        <div class="form-floating">
            <input type="text" class="form-control" id="price" name="price_name">
            <label for="price">Price</label>
        </div> 

        <div class="mb-3">
            <label for="image" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="image" name="image_name">
          </div>

        <br></br>
        <div class = "form-floationg">
          <label for ="genre" style="color:#e7c159; font-size: xx-large;">Genre:</label>
          <select id="genre" name="genre_name" size ="4">
            <option value="fiction">fiction</option>
            <option value="non-ficiton">non-fiction</option>
          </select>
        </div><br><br>
        <button class="btn btn-primary py-2 btn-warning" type="submit">Add Listing</button>
        <br><br>
      </form>
    </div>
</div>

{% endblock %}
