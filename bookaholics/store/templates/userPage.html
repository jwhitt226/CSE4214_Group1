<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    
    <!-- This "link" links to BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    
    <!-- This "link" links to BootStrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

    <title>BootStrap_Example_for_Group</title>
</head>
<body class="bg-dark">
<!-- The following header was pulled almost exclusively from BootStrap
I edited it a little bit to fit our needs and we could possible use it for our website-->
      <header class="p-3 text-bg-dark bg-black">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"></svg>
                <!--I wrote the following "span" to be better styled for us since we dont have a technical "logo"
                I think it looks fine but it can definently be altered to whatever we want.
              
                This is also an example of how we could style different elements inside of our website without using
                Bootstrap presets.-->
                <span 
                style="font-size:25px;
                text-align:center; 
                line-height:1.5em;
                font-family:Playfair Display, serif;
                text-transform:uppercase;letter-spacing: 2px;
                color:#e7c159;">
                BookAholics
              </span>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="../userPage" class="nav-link active px-2 text-secondary">Home</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 text-right" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" name="q" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light" onclick="document.location='../editUser'">account name</button>
              <button type="button" class="btn btn-warning">Logout</button>
              <button type="button" class="btn btn-warning ms-2"
              onclick="location.href = '../cart'">
              <svg width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"></path>
              </svg>
            </button>
            </div>
          </div>
        </div>
      </header>
      <br><br>

      
      <div class="container my-4">
        <div class="row">
            <!--This is the listing example (image sizes must stay 600x1000 to stay consistent)-->
            {% for book in books %}
            <div class="col-12 col-md-4 col-lg-3 d-flex align-items-center justify-content-center mb-3">
                <div class="card h-100" style="width: 18rem;">
                    <img src="{{ book.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body bg-black text-center">
                        <h5 class="card-title fw-bold text-white">{{ book.title }}</h5> <!--Book Title-->
                        <p class="card-text text-white">{{ book.author }}</p> <!--Author Name-->
                        <p class="card-text text-white">${{ book.price }}</p> <!--Price-->
                        <a href="{% url 'viewListing' book.isbn %}" class="btn btn-warning">View Listing</a>
                        <button type="button" class="btn btn-warning ms-2"
                        onclick="">
                        <svg width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"></path>
                        </svg>
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
      </div>
      




      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="../userPage" class="nav-link px-2 link-secondary">Home</a></li>       </ul>
        <p class="text-center mb-0"
        style="font-size:25px;
          text-align:center; 
          line-height:1.5em;
          font-family:Playfair Display, serif;
          text-transform:uppercase;letter-spacing: 2px;
          color:#e7c159;">BOOKAHOLICS</p>
        <p class="text-center mt-0"
        style="font-size: 14px">
        <a href="../sellerApply" target ="_blank" class="nav-link px-2 link-secondary">Apply to Become a Seller</a></li>
        </p>
      </footer>
</body>
</html>
