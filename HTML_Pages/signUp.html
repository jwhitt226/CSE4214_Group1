<head>
    <meta charset="UTF-8">

<body class="bg-dark">

  <header class="p-3 text-bg-dark bg-black"> <!-- this is the hidden code for the navigation bar-->
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"></svg>
            <!--I wrote the following "span" to be better styled for us since we dont have a technical "logo"
            I think it looks fine but it can definently be altered to whatever we want.
          
            This is also an example of how we could style different elements inside of our website without using
            Bootstrap presets.-->
            <span 
            style="font-size:25px;
            text-align:center; 
            line-height:1.5em;
            font-family:Playfair Display, serif;
            text-transform:uppercase;letter-spacing: 2px;
            color:#e7c159;">
            BookAholics
          </span>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="welcome.html" class="nav-link active px-2 text-secondary">Home</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark text-warning" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2"
          onclick="location.href = 'logIn.html'">Login</button>
          <button type="button" class="btn btn-warning"
          onclick="location.href = 'signUp.html'">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
    
    <form>
        <div class="container my-5">
            <div class="p-5 text-center bg-dark bg-opacity-75 rounded-3">
        <h1 style="
        text-align:center; 
        line-height:1.5em;
        font-family:Playfair Display, serif;
        text-transform:uppercase;
        letter-spacing: 2px;
        color:#e7c159;">BookAholics</h1>
        <h2 class="h3 mb-3 fw-normal" 
        style="
        text-align:center; 
        line-height:1.5em;
        color:#fff;">Please Register with the Appropriate Information</h2>
    
    <div class="form-floating my-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating my-3">
        <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Password</label>
      </div>
    <div class="form-floating my-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Address</label>
      </div>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">State</label>
      </div>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">city</label>
      </div>
      <div class="form-floating my-3">
        <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">zip</label>
      </div>
      <button class="btn btn-primary my-3 py-2 btn-warning" type="submit">Sign Up</button>
      </form>
    </div>
</div>
