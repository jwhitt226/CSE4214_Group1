<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Seller</title>

    <!-- This "link" links to BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <!--script to make button show the application form-->
    <script>
        function ApplyForm() {
            var F = document.getElementById("applicationForm");
            F.style.display="block";
        }
    </script>

</head>
<body class="bg-dark">
    
    <div class="container my-5" id="applyBlock">
        <div class="p-5 text-center bg-black rounded-3">
          <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100"></svg>
          <h1
          style="text-align:center; 
                    line-height:1.5em;
                    font-family:Playfair Display, serif;
                    text-transform:uppercase;letter-spacing: 2px;
                    color:#e7c159;">
                    Become a Seller!</h1>
          <p class="col-lg-8 mx-auto fs-5"
          style="color: #fff;
          font-family:Playfair Display, serif;">
            Whether you are a large buisness, a startup, or just an individual looking for somewhere to sell books, BOOKAHOLICS is the perfect marketplace for you!
          </p>
          <div class="d-inline-flex gap-2 mb-5 ">
            <button class="d-inline-flex align-items-center btn btn-warning btn-lg px-4 rounded-pill" 
            type="button"
            onclick="ApplyForm()">
              Apply Now
            </button>
        </div>
    </div>
    </div>

    <div id="applicationForm" style="display:none">
        <form>
            <div class="container my-5">
                <div class="p-5 text-center bg-dark bg-opacity-75 rounded-3">
                  <h2 class="h3 mb-3 pb-3 fw-normal" 
                  style="
                  text-align:center; 
                  line-height:1.5em;
                  color:#fff;">
                    Please provide the following information to apply
                  </h2>
                
                  <div class="form-floating">
                    <input type="number" class="form-control" placeholder="11111">
                    <label>Seller ID</label>
                  </div> <br></br>
                  <div class="form-floating">
                    <input type="email" class="form-control" placeholder="name@example.com">
                    <label>Email address</label>
                  </div> <br></br>
                  <div class="form-floating">
                    <input type="password" class="form-control" placeholder="Password">
                    <label>Password</label>
                  </div> <br></br>
                  <div class="form-floating">
                    <input type="text" class="form-control" placeholder="First">
                    <label>First Name</label>
                  </div> <br></br>
                  <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Last">
                    <label>Last Name</label>
                  </div> <br></br>
                  <div class="form-floating">
                    <input type="text" class="form-control" placeholder="1111 Road">
                    <label for="floatingInput">Address</label>
                  </div> <br></br>
                  <div class="form-floating">
                    <input type="text" class="form-control" placeholder="State">
                    <label>State</label>
                  </div> <br></br>
                  <div class="form-floating">
                    <input type="text" class="form-control" placeholder="City">
                    <label>city</label>
                  </div> <br></br>
                  <div class="form-floating">
                    <input type="number" class="form-control" placeholder="11111">
                    <label>zip</label>
                  </div> <br></br>
                  <button class="btn btn-primary py-2 btn-warning" type="submit">Submit Application</button>
             </div>
           </div>
        </form>
    </div>


</body>
</html>
